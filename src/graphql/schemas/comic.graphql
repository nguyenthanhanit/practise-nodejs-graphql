type Comic {
    id: ID!
    name: String!
    author: Int!
    createdAt: Datetime
    updatedAt: Datetime
}

extend type Query {
    getComic(id: ID!): Comic!
    getComics: [Comic]
    getChapters(id: ID!): [Chapter]
}

extend type Mutation {
    createComic(name: String!, author: Int!): Comic!
    updateComic(id: ID!, name: String, author: Int): Comic!
    deleteComic(id: ID!): Int!
}