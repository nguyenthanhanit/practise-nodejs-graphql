type Author {
    id: ID!
    name: String!
    gender: Int!
    comics: [Comic!]!
    createdAt: Datetime
    updatedAt: Datetime
}

extend type Query {
    getAuthor(id: ID!): Author!
    getAuthors: [Author]
}

extend type Mutation {
    createAuthor(name: String!, gender: Boolean!): Author!
    updateAuthor(id: ID!, name: String, gender: Boolean!): Author!
    deleteAuthor(id: ID!): Int!
}