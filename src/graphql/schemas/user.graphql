type User {
    id: ID!
    name: String!
    email: Email!
    password: String!
    comics: [Comic!]!
    createdAt: Datetime
    updatedAt: Datetime
}

extend type Query {
    getUser(id: ID!): User!
    getUsers: [User]
}

extend type Mutation {
    createUser(name: String!, email: Email!, password: String!): User!
    updateUser(id: ID!, name: String, email: Email, password: String): User!
    deleteUser(id: ID!): Int!
}