type Category {
    id: ID!
    name: String!
    description: String
    comics: [Comic]
}

extend type Query {
    getCategory(id: ID!): Category!
    getCategories: [Category]
}

extend type Mutation {
    createCategory(name: String!, author: Int!): Category!
    updateCategory(id: ID!, name: String, author: Int): Category!
    deleteCategory(id: ID!): Int!
}